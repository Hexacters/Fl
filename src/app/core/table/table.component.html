<div class="container" *ngIf="tableColumnData">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let data of tableColumnData">{{data}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td *ngFor="let key of tableColumnData;">
          {{data[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
